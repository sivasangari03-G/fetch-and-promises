<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>fetch</title>
		<style>
			#container {
				display: grid;
				grid-template-columns: repeat(4, 1fr);
				text-align: center;
				grid-gap: 20px;
			}

			img {
				height: 200px;
				width: 180px;
				margin-bottom: 20px;
				box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
					rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
	</body>
</html>

<script>
	var url = "https://reqres.in/api/users?page=2";

	fetch(url)
		.then(function (res) {
			console.log(res);

			return res.json();
		})
		.then(function (res) {
			//console.log(res.data);
			var datas = res.data;
			display(datas);
		})
		.catch(function (err) {
			console.log(err);
		});

	function display(datas) {
		//console.log(datas)
		datas.forEach(function (elem, index) {
			if (index < 5) {
				console.log(elem);
				console.log(index);
				var div = document.createElement("div");
				var email = document.createElement("p");
				email.innerHTML = elem.email;
				var first_name = document.createElement("h1");
				first_name.innerHTML = elem.first_name;
				var avatar = document.createElement("img");
				avatar.src = elem.avatar;
				div.append(first_name, email, avatar);

				var main = document.querySelector("#container");
				main.append(div);
			}
		});
	}
</script>
